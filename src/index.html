<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/photo_avatar.jpg" alt="аватар">
          <div class="profile__overlay">
            <button type="button" class="profile__edit-avatar"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name" type="">Дикий Хиппи</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь веществ</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>

    <div class="popup popup_type_edit-profile">
      <form class="popup__container popup__form popup__container_type_edit-profile" novalidate>
        <button type="reset" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name-input" name="name" type="text" value="" class="popup__input popup__input_element_name"
          placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="name-input-error" class="popup__input-error"></span>
        <input id="about-input" name="about" type="text" value="" class="popup__input popup__input_element_about"
          placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="about-input-error" class="popup__input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_add-form">
      <form class="popup__container popup__form popup__container_type_add-form" novalidate>
        <button type="reset" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <input id="place-input" name="name" type="text" class="popup__input popup__input__element_place"
          placeholder="Название" minlength="1" maxlength="30" required>
        <span id="place-input-error" class="popup__input-error"></span>
        <input id="link-input" name="link" type="url" class="popup__input popup__input_element_link"
          placeholder="Ссылка на картинку" required>
        <span id="link-input-error" class="popup__input-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>

    <div class="popup popup_type_edit-avatar">
      <form class="popup__container popup__form popup__container_type_edit-avatar" novalidate>
        <button type="reset" class="popup__close-icon"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <input id="link-input" name="link" type="url" class="popup__input popup__input_element_link" placeholder="Ссылка на картинку" required>
        <span id="link-input-error" class="popup__input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="reset" class="popup__close-icon"></button>
        <img class="popup__image" alt="">
        <p class="popup__text"></p>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_type_confirm">
        <button type="reset" class="popup__close-icon"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__save-button">Да</button>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="card__template">
    <li class="card">
      <button type="button" class="card__bin"></button>
      <img class="card__photo" alt="">
      <div class="card__group">
        <h2 class="card__title"></h2>
        <div class="card__like-group">
          <button type="button" class="card__like"></button>
          <p class="card__counter"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
