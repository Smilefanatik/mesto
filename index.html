<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/photo_avatar.jpeg" alt="аватар">
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Дикий Хиппи</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь веществ</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <div class="popup popup_type_edit-profile">
      <form class="popup__container popup__container_type_edit-profile">
        <button type="reset" class="popup__close-icon popup__close-icon_edit-profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="Дикий Хиппи" class="popup__input popup__input_element_name">
        <input type="text" value="Исследователь притонов" class="popup__input popup__input_element_job">
        <button type="submit" class="popup__save-button popup__save-button_edit-profile">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_add-form">
      <form class="popup__container popup__container_type_add-form">
        <button type="reset" class="popup__close-icon popup__close-icon_add-form"></button>
        <h2 class="popup__title">Новое Место</h2>
        <input type="text" class="popup__input popup__input__element_place" placeholder="Название">
        <input type="url" class="popup__input popup__input_element_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button popup__save-button_add-form">Создать</button>
      </form>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="element__template">
    <li class="element">
      <img class="element__photo" src="./images/photo_sequoia.jpg" alt="Секвойя">
      <div class="element__group">
        <h2 class="element__title">Лес</h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
