<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <hr class="header__line">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/photo_avatar.jpeg" alt="аватар">
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Дикий Хиппи</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь веществ</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/photo_sequoia.jpg" alt="Секвойя">
          <div class="element__group">
            <h2 class="element__title">Лес</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo_bubbles.jpg" alt="Пузыри">
          <div class="element__group">
            <h2 class="element__title">Грибочки</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo4.jpg" alt="Шишки">
          <div class="element__group">
            <h2 class="element__title">Крапива</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo_carpet.jpg" alt="Ковёр">
          <div class="element__group">
            <h2 class="element__title">Рабочая вода</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo5.jpg" alt="Пати бас">
          <div class="element__group">
            <h2 class="element__title">Пати бас</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo_meadow.jpg" alt="Полянка">
          <div class="element__group">
            <h2 class="element__title">Мак</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <div class="popup">
      <form class="popup__container">
        <button type="reset" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="Дикий Хиппи" class="popup__input popup__input_element_name">
        <input type="text" value="Исследователь притонов" class="popup__input popup__input_element_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./blocks/popup/popup.js"></script>
  <script src="./blocks/popup/__container/popup__container.js"></script>
</body>

</html>
